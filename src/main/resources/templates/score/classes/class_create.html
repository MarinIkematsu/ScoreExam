<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
	<header th:replace="~{score/base :: header}"></header>
	<aside th:replace="~{score/base :: aside}"></aside>
	
	<main>
		<div class="container mt-5">
	    	<h2>クラス登録</h2>
	    	<form th:action="@{/main/classes/create}" th:object="${classModel}" method="post" class="form-group">
		        <div>
		            <label for="classNum">クラス番号</label>
		            <input type="text" id="classNum" name="classNum" th:field="*{classNum}" class="form-control" placeholder="クラス番号を入力してください" required>
		        </div>
		        <div class="form-group">
			        <label for="schoolCd">学校コード</label>
			        <input type="text" class="form-control" id="schoolCd" th:field="*{schoolCd}" th:value="${classModel.schoolCd}" readonly>
			    </div>
			    
		        <button type="submit" class="btn btn-outline-primary" value="Create">登録</button>
			</form>
	    	<a href="/main/home" class="btn btn-secondary">戻る</a>
		</div>
	</main>
	
	
	<br>
	
	<footer th:replace="~{score/base :: footer}"></footer>
</body>


	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Score Book</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>
	<header th:replace="~{score/base :: header}"></header>
	<aside th:replace="~{score/base :: aside}"></aside>
	
	<main>
		<div class="container mt-5">
	    	<h2>新規学生登録</h2>
	    	<form th:action="@{/main/students/create}" th:object="${studentModel}" method="post" class="form-group">
		        <div>
		            <label for="entYear">入学年度</label>
		            <select id="entYear" name="entYear" th:field="*{entYear}" class="form-control" required>
		                <option value="" disabled selected>入学年度を選択してください</option>
		                <option value="2014">2014年</option>
		                <option value="2015">2015年</option>
		                <option value="2016">2016年</option>
		                <option value="2017">2017年</option>
		                <option value="2018">2018年</option>
		                <option value="2019">2019年</option>
		                <option value="2020">2020年</option>
		                <option value="2021">2021年</option>
		                <option value="2022">2022年</option>
		                <option value="2023">2023年</option>
		                <option value="2024">2024年</option>
		                <option value="2025">2025年</option>
		                <option value="2026">2026年</option>
		                <option value="2027">2027年</option>
		                <option value="2028">2028年</option>
		                <option value="2029">2029年</option>
		                <option value="2030">2030年</option>
		                <option value="2031">2031年</option>
		                <option value="2032">2032年</option>
		                <option value="2033">2033年</option>
		                <option value="2034">2034年</option>
		            </select>
		        </div>
		        <div>
		            <label for="studentNo">学生番号</label>
		            <input type="text" id="studentNo" name="studentNo" th:field="*{studentNo}" class="form-control" placeholder="学生番号を入力してください" required>
		        </div>
		        <div>
		            <label for="studentName">学生氏名</label>
		            <input type="text" id="studentName" name="studentName" th:field="*{studentName}" class="form-control" placeholder="氏名を入力してください" required>
		        </div>
		        <div>
		            <label for="classNum">クラス</label>
		            <select id="classNum" name="classNum" th:field="*{classNum}" class="form-control">
		                <option value="" disabled selected>クラスを選択してください</option>
		                <option value="101">101</option>
		                <option value="102">102</option>
		                <option value="103">103</option>
		                <option value="201">201</option>
		                <option value="202">202</option>
		                <option value="203">203</option>
		                <option value="301">301</option>
		                <option value="302">302</option>
		                <option value="303">303</option>
		            </select>
		        </div>
		        <div>
					<input type="hidden" id="isAttend" name="isAttend" th:value="true">
				</div>
		        <br>
		        <button type="submit" class="btn btn-outline-primary" value="Create">登録</button>
			</form>
	    	<a href="/main/students" class="btn btn-secondary">戻る</a>
		</div>
	</main>
	
	
	<br>
	
	<footer th:replace="~{score/base :: footer}"></footer>
	
	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</main>
</html>

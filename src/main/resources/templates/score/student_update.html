<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生情報変更</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
	<header th:replace="~{score/base :: header}"></header>
	<aside th:replace="~{score/base :: aside}"></aside>
	
	<main>
		<div class="container mt-5">
	        <h2>学生情報変更</h2>
	        <form th:action="@{/main/students/update}" th:object="${student}" method="post">
	            <input type="hidden" th:field="*{id}">
	            <div class="form-group row">
	                <label for="entYear" class="col-sm-2 col-form-label">入学年度</label>
	                <div class="col-sm-10">
	                    <input type="text" class="form-control" id="entYear" name="entYear" th:value="${student.entYear}" readonly>
	                </div>
	            </div>
	            <div class="form-group row">
	                <label for="studentNo" class="col-sm-2 col-form-label">学生番号</label>
	                <div class="col-sm-10">
	                    <input type="text" class="form-control" id="studentNo" name="studentNo" th:value="${student.studentNo}" readonly>
	                </div>
	            </div>
	            <div class="form-group row">
	                <label for="studentName" class="col-sm-2 col-form-label">学生氏名</label>
	                <div class="col-sm-10">
	                    <input type="text" class="form-control" id="studentName" name="studentName" th:value="${student.studentName}" required>
	                </div>
	            </div>
	            <div class="form-group row">
	                <label for="classNum" class="col-sm-2 col-form-label">クラス</label>
	                <div class="col-sm-10">
	                    <select id="classNum" name="classNum" class="form-control" th:value="${student.classNum}">
	                        <option value="101">101</option>
	                        <option value="102">102</option>
	                        <option value="103">103</option>
	                        <option value="201">201</option>
	                        <option value="202">202</option>
	                        <option value="203">203</option>
	                        <option value="301">301</option>
	                        <option value="302">302</option>
	                        <option value="303">303</option>
	                    </select>
	                </div>
	            </div>
	            <div class="form-group row">
	                <div class="col-sm-2">在学中</div>
	                <div class="col-sm-10">
	                    <div class="form-check">
	                        <input class="form-check-input" type="checkbox" id="isAttend" name="isAttend" th:checked="${student.isAttend}" value=1>
	                        <label class="form-check-label" for="isAttend">在学中</label>
	                    </div>
	                </div>
	            </div>
	            <div class="form-group row">
	                <div class="col-sm-10 offset-sm-2">
	                    <button type="submit" class="btn btn-primary">変更する</button>
	                </div>
	            </div>
	        </form>
	        <a href="/main/students">戻る</a>
	    </div>
	</main>
	
	<br>
	
	<footer th:replace="~{score/base :: footer}"></footer>
</body>
</html>
